<h2>Telephone Field</h2>

<p>The <strong>input type="tel"</strong> is used for input fields that should contain a telephone number:</p>

<form action="/action_page.php">
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <small>Format: 123-45-678</small><br><br>
  
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week"><br><br>
  
  <label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="2">
  <option value="volvo">Html</option>
  <option value="saab">Css</option>
  <option value="fiat">Javascript</option>
  <option value="audi">Python</option>
</select><br><br>
 
 
 <label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="2" multiple>

</select><br><br>

Please Provide your Address

  <fieldset>
